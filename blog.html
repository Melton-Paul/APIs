<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./css/blogstyles.css">
</head>
<body>
    <nav class="nav-background"> 
        <div class="nav">
            <p class="nav-title">BlogSpace</p>
            <ul class="nav-list list">
                <li class="nav-item"><a href="index.html">BoredBot API</a></li>
            </ul>
        </div>
    </nav>
    <form class="blogInput" id="blogInput">
            <div class="inputWrapper">
                <label for="blogTitleInput">Title :</label>
                <input type="text" id="blogTitleInput" name="blogTitleInput" placeholder="Enter Your Title" maxlength="30  ">
            </div>
            <inputWrapper>
                <label for="blogBodyInput" class="textAreaLabel">Body :</label>
                <textarea placeholder="Enter your body text" name="blogBodyInput" id="blogBodyInput" cols="30" rows="10" maxlength="500cr"></textarea>
            </inputWrapper>
            <button type="submit">Submit</button>
    </form>
    <div id="postContainer"></div>
    <script src="/js/blog.js"></script>
</body>
